<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game-settings">
        <label for="player1Name">Player 1 Name</label>
        <input type="text" id="player1Name" placeholder="Player1">
        <label for="player2Name">Player 2 Name</label>
        <input type="text" id="player2Name" placeholder="Player2">
        <button id="startGame">Start Game</button>
        <p>Default values will be used if you don't set player names.</p>
    </div>
    <div class="game-container">
        <div class="player1-box">
            <h2 id="player1NameDisplay"></h2>
        </div>
        <div class="gameboard-buttons-container">
            <div class="gameboard-container">
                <div class="tile" data-tile-index="0"></div>
                <div class="tile" data-tile-index="1"></div>
                <div class="tile" data-tile-index="2"></div>
                <div class="tile" data-tile-index="3"></div>
                <div class="tile" data-tile-index="4"></div>
                <div class="tile" data-tile-index="5"></div>
                <div class="tile" data-tile-index="6"></div>
                <div class="tile" data-tile-index="7"></div>
                <div class="tile" data-tile-index="8"></div>
            </div>
            <div class="buttons-container">
                <button id="resetRound">Reset Round</button>
                <button id="quitGame">Quit Game</button>
            </div>
        </div>
        <div class="player2-box">
            <h2 id="player2NameDisplay"></h2>
        </div>
    </div>
</body>
</html>
